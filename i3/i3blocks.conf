[Weather]
#command=sh ~/.i3/IconicWeather.sh "326914"
command=~/.i3/weather
interval=1800
color=#e97ac8


[mail]
label= 
command=~/.i3/.mail.sh.x
interval=100
color=#7F00FF 

[disk-root]
#label=:
label=:
command=/usr/lib/i3blocks/disk /
interval=30
color=#1793D1


[disk-home]
label=:
command=/usr/lib/i3blocks/disk $HOME
interval=30
color=#859900

[ssid]
label=
command=echo "$(iw dev wlp4s0 link | grep SSID | cut -d " " -f 2-)"
color=#d33682
interval=5



[wireless]
#label=W
instance=wlp4s0
command=/usr/lib/i3blocks/iface
color=#00FF00
interval=10


[ethernet]
#label=E
#instance=eno1
#command=/usr/lib/i3blocks/network
#color=#00FF00
#interval=10

[strength]
command=echo "$(iw dev wlp4s0 link | grep signal | cut -d " " -f 2-)"
interval=10
color=#cb4b16

[bandwidth-download]
align=left
color=#00afff
command=/usr/lib/i3blocks/bandwidth
instance=wlp4s0
interval=1
label=
min_width="000 kB/s 000 kB/s"

#[bandwidth-upload]
#align=right
#color=#ff5f5f
#command=/usr/lib/i3blocks/bandwidth
#instance=wlp4s0
#interval=1
#label=
#min_width="000 kB/s"

[temp]
label=
command=echo "$(sensors coretemp-isa-0000 | awk '/Core 0:/ {print $3}')"
interval=10
color=#b58900

[cpu]
label=CPU
command=/usr/lib/i3blocks/cpu_usage
interval=10
#max_width=8
#separator=false

[battery]
#label=BAT
#label=⚡
#command=/usr/lib/i3blocks/battery BAT0
command=~/.i3/battery BAT0

interval=30

#[load]
#label=" "
#align=right
#command=/usr/lib/i3blocks/load_average
#interval=10
#min_width=100
#color=#6c71c4

[volume]
label=
#command=/usr/lib/i3blocks/volume
command=~/.i3/volume-usb
interval=2
signal=10
color=#d70a53


[time]
#command-date " %a %m-%d-%y %l:%M:%S %p"
label=
command=date '+%a %m-%d-%y %l:%M:%S %p'
interval=5
color=#50C878


